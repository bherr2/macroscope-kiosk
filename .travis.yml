language: node_js
node_js:
- '10'
sudo: required
dist: trusty
addons:
  chrome: stable
  sonarcloud:
    organization: "$SONAR_KEY"
    token:
      secure: "$SONAR_TOKEN"
cache: npm
branches:
  only:
  - develop
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
install:
- npm ci
script:
- npm run lint
- npm run build:github
- npm run test
- sonar-scanner -X
deploy:
  provider: pages
  target-branch: staging
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: false
  local-dir: dist/macroscope-kiosk
  on:
    branch: develop
notifications:
  slack:
    secure: 
