<div class="app-carousel-item wrapper">
  <div class="container gallery-collection">
    <div *ngFor="let scope of macroscopes" routerLink="{{ getLink(scope) }}" class="item gallery-item">
      <div class="image gallery-image">
        <img [src]="getImageSrc(scope)">
      </div>
      <div class="body gallery-body">
        <div class="header gallery-header">{{ scope.title }}</div>
        <div class="text gallery-text">{{ scope.subtitle }}</div>
      </div>
    </div>
  </div>
</div>
