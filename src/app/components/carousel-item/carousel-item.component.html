<div class="app-carousel-item">
  <div class="gallery-collection">
    <div *ngFor="let scope of macroscopes" routerLink="{{ getLink(scope) }}" class="gallery-item">
      <div class="gallery-image">
        <img [src]="getImageSrc(scope)">
      </div>
      <div class="gallery-body">
        <div class="gallery-header">{{ scope.title }}</div>
        <div class="gallery-text">{{ scope.subtitle }}</div>
      </div>
    </div>
  </div>
</div>
