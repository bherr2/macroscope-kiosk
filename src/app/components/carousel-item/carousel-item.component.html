<div class="app-carousel-item wrapper">
  <div class="container">
    <div *ngFor="let scope of macroscopes" routerLink="{{ getLink(scope) }}" class="item" [style.width]="itemWidth"
    (click)="modalService.openModal(scope['id'], 'macroscope-data')" >
      <div class="image" [style.background-image]="getImageUrl(scope)"></div>
      <div class="body">
        <h4 class="header">{{ scope.title }}</h4>
        <p class="text">{{ scope.subtitle }}</p>
      </div>
    </div>
  </div>
</div>
