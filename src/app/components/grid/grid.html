<div ui-view flex layout="row">
    <div class="grid-container"
         flex layout="row">
      <md-card flex layout="column"
               ng-class= "$first ? 'grid-border-none':'grid-border'"
               ng-repeat="macroscope in grid.macroscope">
        <md-button ng-style="{'background': 'gray url(\'assets/images/{{macroscope.logo}}\') no-repeat center / cover'}"
                   ng-init="main.primaryHeader('iteration')"
                   ng-click="main.primaryHeader('macroscope'); $state.go('home.grid.macro', {iterationId: grid.iteration.id, macroId: macroscope.id}); main.showInfo(main.getMacroDescriptionById(macroscope.id));"
                   aria-label="{{macroscope.title}}"
                   flex
                   ondragstart="return false"
                   analytics-on="click"
                   analytics-event="macro"
                   analytics-category="{{macroscope.title}}">
        </md-button>
        <md-card-footer flex="20"
                        layout="row"
                        layout-align="center center"
                        class="grid-md-card-footer">
          <mp-button class="mp-button grid-md-button md-no-focus md-no-ink"
                     ng-init="main.primaryHeader('iteration')"
                     ng-click="main.primaryHeader('macroscope'); $state.go('home.grid.macro', {iterationId: grid.iteration.id, macroId: macroscope.id}); main.showInfo(main.getMacroDescriptionById(macroscope.id));"
                     aria-label="{{macroscope.title}}"
                     flex
                     ondragstart="return false"
                     analytics-on="click"
                     analytics-event="macro"
                     analytics-category="{{macroscope.title}}">
            <h3 class="grid-title">{{ macroscope.title }}</h3>
            <span class="grid-subtitle">{{ macroscope.subtitle }}</span>
          </mp-button>
        </md-card-footer>
      </md-card>
    </div>
</div>
