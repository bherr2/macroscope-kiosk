<div class="app-header">
  <div class="header-wrapper">
    <div class="header-container">
      <header class="header-main">
        <div class="container-header header-left" (click)="modalService.openModal('headerlinkleft')">
          <ng-content select="[content-left]"></ng-content>
        </div>
        <div class="container-logo" routerLink="/home">
          <img src="assets/icons/header/places-and-spaces.svg" class="icon" alt="Places and Space Exhibit Logo">
        </div>
        <div class="container-header header-right" (click)="modalService.openModal('headerlinkright')">
          <ng-content select="[content-right]"></ng-content>
        </div>
      </header>
    </div>
  </div>
</div>
