<div *ngIf="macroscopeUrl" class="app-iframe-wrapper">
  <iframe *ngIf="!isVideo" class="iframe" title="macroscope" [src]="macroscopeUrl"></iframe>

  <video *ngIf="isVideo" class="video" [autoplay]="true" [loop]="true">
    <source type='video/webm;codecs="vp8, vorbis"' [src]="macroscopeUrl" />
    <track label="English" kind="captions" srclang="en" src="assets/screensaver/macroscope-attractor.vtt" default>
   </video>
</div>
