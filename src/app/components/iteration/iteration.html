<div flex layout="row" class="iteration-main">
  <md-card flex layout="column"
           ng-class="'iteration-card'"
           ng-repeat="iteration in main.iterations">

          <div class="flexin">
            <div ng-repeat="macroscope in main.getIterationScopes(iteration.id)">
                <md-button 
                  ng-style="{'background': 'gray url(\'assets/images/{{macroscope.logo}}\') no-repeat center / cover'}"
                  class="macroscopes-md-button"
                  ng-click="main.primaryHeader('macroscope'); $state.go('home.grid.macro', {iterationId: iteration.id, macroId: macroscope.id}); main.showInfo(main.getMacroDescriptionById(macroscope.id));"
                  aria-label="{{macroscope.title}}"
                  flex
                  ondragstart="return false"
                  analytics-on="click"
                  analytics-event="{{macroscope.title}}"
                  analytics-category="Macroscope_launched">
                </md-button>
            </div>
          </div>
