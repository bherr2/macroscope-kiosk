<div class="description-modal-content wrapper">
    <mat-icon class="close-button" (click)="close()">close</mat-icon>

    <div class="container">
      <h2 class="header" [innerHTML]="modalData.descriptionTitle | safe: 'html'"></h2>

      <p class="description" [innerHTML]="modalData.descriptionShort | safe: 'html'"></p>
      <div class="expansion-panel" [hidden]="!hasExpandPanelBeenOpenedOnce">
        <mat-expansion-panel [expanded]="expandPanelOpen">
          <mat-expansion-panel-header></mat-expansion-panel-header>
          <div class="description" [innerHTML]="modalData.descriptionLong | safe: 'html'"></div>
        </mat-expansion-panel>
      </div>

      <div class="expansion-toggle-container" (click)="toggleExpandedInfo()">
        <div class="text">
          <span>{{ expandPanelText }}</span>
        </div>
        <mat-icon class="icon">{{ expandPanelIcon }} </mat-icon>
      </div>
    </div>
</div>
