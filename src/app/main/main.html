<div id="header"
     layout="row"
     ng-class="main.home ? 'logo-bar-home' : 'logo-bar-nothome'"
     layout-align="space-between center">
  <div flex layout="row" layout-align="center center">
    <div layout="row" layout-align="center center" layout-padding layout-margin flex="10">
      <md-button id="infoButton"
                 aria-label="Info"
                 ng-click="main.showInfo($event)"
                 analytics-on="click"
                 analytics-event="info"
                 analytics-category="info"
                 style="background: rgba(0, 0, 0, 0) url('assets/images/info.svg') no-repeat center / contain; height: 4em;">
      </md-button>
    </div>

    <div flex
         layout="row"
         layout-align="center center"
         id="title">
      {{main.getMacroTitleById($stateParams.macroId)}}
    </div>
  </div>
  <div id="logo"
       ng-class="main.home ? 'logo-home' : 'logo-nothome'"
       style="background: white url('assets/images/places&spaces.svg') no-repeat center / contain;">
  </div>

</div>

<md-content ui-view flex layout="row" style="background-color:#202020;"></md-content>

<img id="idle"
     src="assets/images/home-idle-overlay.png"
     alt="idle"
     ng-show="main.showIdleOverlay"
     class="idleOverlay"
     ng-click="main.showIdleOverlay = false;"
     ondragstart="return false"
     analytics-on="click"
     analytics-event="cancel"
     analytics-category="idle" />
