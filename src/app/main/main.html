<div layout="row" ng-class="main.home ? 'logo-bar-home' : 'logo-bar-nothome'" layout-align="space-between center">
  <div flex layout="row" layout-align="center center">
    <div layout="row" layout-align="center center" layout-padding layout-margin flex="10">
      <md-button class="info" 
                 aria-label="Info"
                 ng-click="main.showInfo($event)"
                 style="background: rgba(0, 0, 0, 0) url('assets/images/info.svg') no-repeat center / contain; height: 4em;">
      </md-button>
    </div>
    
    <div flex 
         layout="row" 
         layout-align="center center"
         id="title">
      <span>{{main.getMacroTitleById($stateParams.macroId)}}</span>
    </div>
  </div>
  <div ng-class="main.home ? 'logo-home' : 'logo-nothome'"
       style="background: white url('assets/images/places&spaces.svg') no-repeat center / contain;">
    <!--<img class="logo" 
         ng-class="main.home ? 'logo-home' : 'logo-nothome'" 
         src="assets/images/places&spaces.png" 
         alt="Places & Spaces" 
         style="object-fit: contain;"/>-->
  </div>
  
</div>

<md-content ui-view flex layout="row"></md-content>

<img src="assets/images/home-idle-overlay.png" 
     alt="idle" 
     ng-show="main.showIdleOverlay"
     class="idleOverlay"
     ng-click="main.showIdleOverlay = false;"
     ondragstart="return false"/>
