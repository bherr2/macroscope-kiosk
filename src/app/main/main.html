-->
 <div id="header"
      ng-class="{
        'logo-bar-home' : main.home,
        'logo-bar-iteration' : main.iteration,
        'logo-bar-macro' : main.macroscope
      }">
  <div ng-class="main.home ? 'am_hidden flex_NONE': 'am_visible flex_FS'" ncy-breadcrumb>
  </div>
  <div ng-class="main.home ? 'am_hidden flex_NONE' : 'am_visible'">
    <md-button id="infoButton"
               aria-label="Info"
               ng-click="main.showInfo(main.getMacroDescriptionById($stateParams.macroId))"
               analytics-on="click"
               analytics-event="info"
               analytics-category="info"
               style="background: rgba(0, 0, 0, 0) url('assets/images/info.png') no-repeat center / contain; height: .4em;">
    </md-button>
  </div>
  <div ng-class="main.home ? 'logo-home flex_FS' : 'logo-nothome flex_QS'"
       style="background: white url('assets/images/places&spaces.png') no-repeat center / contain;">
  </div>
</div>
<div flex layout="row">
  <!---------- MAIN VIEW ---------->
  <md-content ui-view=""
             flex layout="column"
             style="background-color:#202020;">
  </md-content>
  <!------------------------------->
</div>
<div flex layout="row"
     ng-class="main.home ? 'am_visible flex_NONE' : 'am_hidden flex_NONE'">
  <div flex layout="column"
       class="macro_description">

      The macroscopes are part of <p class="bold_italic">Places & Spaces: Mapping Science</p>, a traveling data visualization
      <br/> exhibit curated by the Cyberinfrastructure for Network Science Center at Indiana University.
  </div>
</div>
<img id="idle"
     src="assets/images/home-idle-overlay.png"
     alt="idle" ng-show="main.showIdleOverlay"
     class="idleOverlay"
     ng-click="main.showIdleOverlay = false;"
     ondragstart="return false"
     analytics-on="click"
     analytics-event="cancel"
     analytics-category="idle" />
